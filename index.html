<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/logo/Logo-Iso.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fallback SEO tags (overridden by react-helmet-async per page) -->
  <title>Ashen Software | Premium Digital Engineering</title>
  <meta name="description"
    content="Premium software architecture, AI solutions, and digital engineering for scalable impact. We build technology that transcends." />
  <link rel="canonical" href="https://ashensoftware.com/" />

  <!-- Google Search Console Verification -->
  <!-- TODO: Replace YOUR_CODE_HERE with your actual verification code from Google Search Console -->
  <!-- <meta name="google-site-verification" content="YOUR_CODE_HERE" /> -->

  <!-- Open Graph fallback -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Ashen Software | Premium Digital Engineering" />
  <meta property="og:description"
    content="Premium software architecture, AI solutions, and digital engineering for scalable impact." />
  <meta property="og:url" content="https://ashensoftware.com/" />
  <meta property="og:site_name" content="Ashen Software" />
  <meta property="og:image" content="https://ashensoftware.com/assets/og-image.png" />

  <!-- Twitter fallback -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ashen Software | Premium Digital Engineering" />
  <meta name="twitter:description"
    content="Premium software architecture, AI solutions, and digital engineering for scalable impact." />
  <meta name="twitter:image" content="https://ashensoftware.com/assets/og-image.png" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://images.unsplash.com" />
  <link rel="dns-prefetch" href="https://images.unsplash.com" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Ashen Software",
    "url": "https://ashensoftware.com",
    "logo": "https://ashensoftware.com/assets/logo/Logo-Iso.png",
    "description": "Premium software architecture, AI solutions, and digital engineering for scalable impact.",
    "sameAs": []
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
